<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vessel Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #f9f9f9;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content button {
      background: none;
      border: none;
      width: 100%;
      padding: 10px;
      text-align: left;
      cursor: pointer;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .add-row {
      background-color: #e8f4ff;
    }

    .pagination {
      margin-top: 20px;
      text-align: right;
    }

    .pagination button {
      margin: 0 2px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .inline-add-control {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .inline-add-control button {
      padding: 6px 12px;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      text-align: center;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content button, .modal-content input[type="file"] {
      margin-top: 10px;
    }

    .close-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Vessel List</h2>
    <div class="dropdown">
      <button>Add Vessel â–¾</button>
      <div class="dropdown-content">
        <button onclick="addInputRow()">Add Vessel</button>
        <button onclick="showModal()">Bulk Upload</button>
      </div>
    </div>
  </div>

  <div class="inline-add-control">
    <button onclick="addInputRow()">+ Add Vessel</button>
  </div>

  <div id="add-vessel-container"></div>

  <table id="vessel-table">
    <thead>
      <tr>
        <th>IMO Number</th>
        <th>Vessel Name</th>
        <th>Ex Vessel Name</th>
        <th>Vessel Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="vessel-body">
      <tr>
        <td>1234567</td>
        <td>Sea Voyager</td>
        <td>Ocean Explorer</td>
        <td>Bulk Carrier</td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
      <tr>
        <td>7654321</td>
        <td>Marine Star</td>
        <td>Blue Whale</td>
        <td>Container Ship</td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button>&laquo; Prev</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>Next &raquo;</button>
  </div>

  <!-- Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <h3>Bulk Upload Vessels</h3>
      <p><a href="template.xlsx" download>Download Excel Template</a></p>
      <input type="file" accept=".xlsx, .xls, .csv">
      <br>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function addInputRow() {
      const container = document.getElementById("add-vessel-container");

      const row = document.createElement("div");
      row.classList.add("add-row");
      row.innerHTML = `
        <table>
          <tr class="add-row">
            <td><input type="text" placeholder="IMO Number"></td>
            <td><input type="text" placeholder="Vessel Name"></td>
            <td><input type="text" placeholder="Ex Vessel Name"></td>
            <td><input type="text" placeholder="Vessel Type"></td>
            <td><button onclick="saveRow(this)">Save</button></td>
          </tr>
        </table>
      `;
      container.appendChild(row);
    }

    function saveRow(button) {
      const row = button.closest("tr");
      const inputs = row.querySelectorAll("input");
      const values = Array.from(inputs).map(i => i.value.trim());

      if (values.some(val => val === '')) {
        alert("Please fill all fields.");
        return;
      }

      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td>${values[0]}</td>
        <td>${values[1]}</td>
        <td>${values[2]}</td>
        <td>${values[3]}</td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      `;

      document.getElementById("vessel-body").appendChild(newRow);
      row.parentElement.parentElement.remove();
    }

    function showModal() {
      document.getElementById("uploadModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("uploadModal").style.display = "none";
    }

    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById("uploadModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
